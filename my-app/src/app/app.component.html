<body class="body">

  <mat-toolbar color="primary">

    <button mat-icon-button color="accent" [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Pokedex</span>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="getGeneration(1)">Generation 1</button>
      <button mat-menu-item (click)="getGeneration(2)">Generation 2</button>
      <button mat-menu-item (click)="getGeneration(3)">Generation 3</button>
      <button mat-menu-item (click)="getGeneration(4)">Generation 4</button>
      <button mat-menu-item (click)="getGeneration(5)">Generation 5</button>
      <button mat-menu-item (click)="getGeneration(6)">Generation 6</button>
      <button mat-menu-item (click)="getGeneration(7)">Generation 7</button>
      <button mat-menu-item (click)="getGeneration(8)">Generation 8</button>
    </mat-menu>
  </mat-toolbar>



  <div class="cardContainer">

    <mat-card class="example-card" *ngFor="let pokemon of pokemon" (click)="openDialog(pokemon)">

      <mat-card-header class="cardHeader">
        <mat-card-title class="cardTitel">{{pokemon.name}}</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>
      <img class="img" mat-card-image src="{{pokemon.image}}" alt="Photo of a {{pokemon.name}}">
      <br>
      <mat-card-content>
        <p>
          {{displayTypes(pokemon)}}
        </p>
      </mat-card-content>
      <mat-card-actions>

      </mat-card-actions>


    </mat-card>

  </div>
</body>
