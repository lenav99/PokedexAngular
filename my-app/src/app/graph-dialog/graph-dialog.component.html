<h1 mat-dialog-title>Type Stats: {{displayTypes()}}</h1>
<div mat-dialog-content *ngIf="isDataLoaded">

    <div>Hallo hier solls erstmal hin: {{damageRelation.doubleDamageFrom}}</div>

    <div class="text" style="text-align:center">
        <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [xaxis]="chartOptions.xaxis"
            [title]="chartOptions.title"></apx-chart>
    </div>



</div>
<div mat-dialog-actions><button mat-button mat-dialog-close>Close</button></div>
